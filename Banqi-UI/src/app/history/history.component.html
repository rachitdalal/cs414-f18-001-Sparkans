      <a class="navbar-brand" href="#">BANQI</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a routerLink ="/home" routerLinkActive="active"><span class="glyphicon glyphicon-home"></span>Home</a></li>

      <li><a routerLink ="/invite" routerLinkActive="active"><span class="glyphicon glyphicon-bullhorn"></span>Invite Friends</a></li>

<br/><br/><br/>


<mat-tab-group mat-align-tabs="center" animationDuration="0ms">
  <mat-tab label="All Games">
    <table>
      <tr class="adjustHeader">
        <th class="adjustHeader" *ngFor="let col of displayedColumns">
          {{col}}
        </th>
      </tr>
      <tr class="adjustHeader">
        <td class="adjustHeader" *ngFor="let val of historyData; let i = index;" [innerHTML]="val">
        </td>
      </tr>
    </table>

  </mat-tab>
  <!--<mat-tab label="Played Games">Content </mat-tab>-->
</mat-tab-group>

<h2 class="userNamePosition">{{currentUser.toUpperCase()}}</h2>

<button #resume class="resumeButton" (click)="onResume(historyData[0], historyData[1])">Resume</button>
