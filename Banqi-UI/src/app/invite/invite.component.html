<div  class="textAlignCentre">
  <h1>Invite Friends</h1>

  <div  class="alignMent">
    <span>
      <input #inviteUser type="text" >
    </span>
    <span>
      <button (click)="onInvite( inviteUser )"> Invite User </button>
    </span>
  </div>
</div>

<div *ngIf="newInvitations">
  <div></div>
  <div></div>
  <hr>
  <div *ngFor="let invitationUser of newInvitations; let i = index">
    <span>
      You have got Invite from {{invitationUser["sentUser"]}}!
    </span>
    <div>
      <span>
        <button (click)="onAccept( invitationUser['sentUser'] )"> Accept </button>
      </span>
      <span>
        <button (click)= "onReject()"> Reject </button>
      </span>
    </div>
  </div>
</div>
<h2 *ngIf="isUserSignedIn" class="userNamePosition">{{currentUser.toUpperCase()}}
</h2>

<div style="text-align:center">
  <nav>
    <a routerLink ="/signin" routerLinkActive="active="> Logout</a>
  </nav>
</div>
